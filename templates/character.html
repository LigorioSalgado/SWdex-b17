{% extends "base.html" %} {% block title %}Character{% endblock title %} {% block content %}

<div class="row">
    {% for character in characters %}
    <div class="col s6">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{character.img_url}}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{character.name}}
                    <i class="material-icons right">more_vert</i>
                </span>

            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{character.name}}
                    <i class="material-icons right">close</i>
                </span>

            </div>


        </div>
    </div>
    {% endfor %}


</div>
{% endblock content %}
